<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaracion de Variables</title>
</head>
<body>
     <script>
    // Declarando usando var
    var edad= 18;
    var nombre= "Yarely Lizbeth";
    var estudiante= true;

    // Declarando usando let
    let salario= 10000;
    let ciudad= "San Pedro Sula"

    //Declarando usando const
    const IP = 4.16127;
    const pais = "Honduras";
    const esmayordeedad = true;
    //Mostrar en consola
    console.log("Variables con var",edad + nombre + estudiante);
    console.log("Variables con let",salario + ciudad);
    console.log("Variables con const",IP + pais + esmayordeedad);
     </script>
</body>
</html>
